<!DOCTYPE html>
<html lang="es">
  <head>
    {% block head %}{% endblock %}
    <style>
      body {
        display: flex;
        margin: 0;
        min-height: 100vh;
      }
      #sidebar {
        width: 200px;
        background: #f0f0f0;
        padding: 20px;
      }
      #main-content {
        flex-grow: 1;
        padding: 20px;
      }
      .note-item {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
      }
      .inline-elements {
        display: inline-block;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    {% include "google_keep/sidebar.html" %}
    <div id="main-content">
      {% include "google_keep/navbar.html" %}
      <div id="make-note">{% include "google_keep/make_note.html" %}</div>

      <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
