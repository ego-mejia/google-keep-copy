{% extends "google_keep/base.html" %} {% block content %}
<h1>Notas</h1>
{% for note in notes %}
<div class="note-item">
  <div>
    <h2 class="inline-elements">{{ note.title }}</h2>
    <span class="inline-elements">{{ note.date_added }}</span>
    <div class="inline-elements">
      {% for tag in note.tags.all %} {{ tag.name }}{% if not forloop.last %},
      {%endif %} {% endfor %}
    </div>
  </div>
  <p>{{ note.body }}</p>
</div>
{% endfor %} {% endblock content %}
